<script type="text/javascript" >

var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;
  var txt = "";
  txt += "<p>Latitude: " + crd.latitude + "</p>";
  txt += "<p>Longitude: " + crd.longitude + "</p>";
  document.getElementsByTagName("p")[0].innerHTML = txt;
}

function error(err) {
  document.getElementsByTagName("p")[0].innerHTML = 'Geolocation not supported';
}

navigator.geolocation.getCurrentPosition(success, error, options);
</script>
