<script type="text/javascript" >

  var x = location.href;
  var y = location.hostname;
  var z = location.pathname;
  var b = location.protocol;
  var txt = "";
  txt += "<p>Href: " + x + "</p>";
  txt += "<p>Hostname: " + y + "</p>";
  txt += "<p>Pathname: " + z + "</p>";
  txt += "<p>Protocol: " + b + "</p>";
